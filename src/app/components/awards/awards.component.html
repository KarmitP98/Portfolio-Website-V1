<div class = 'awards-area'>
  <div class = 'banner'>
    <span class = 'circle rellax' data-rellax-speed="7"></span>
    <h1>Certificates</h1>
  </div>
  <div class = 'awards'>
    <div class = 'award' *ngFor='let award of awards'>
      <div class = 'award-icon'>
        <img [src]='award.imageURL' [alt]='award.altText'>
      </div>
      <p class = 'award-title'>{{award.title}}</p>
    </div>
  </div>
</div>
